<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/wordaday.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>

    <title th:text="'Word-A-Day' + ${title == null ? '' : ' :: ' + title}">Word-A-Day</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/user}" class="navbar-brand">Word-A-Day</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/user/study}">Study</a></li>
                <li><a th:href="@{/user/practice}">Practice</a></li>
                <li><a th:href="@{/user/account}">Account</a></li>
                <li><a th:href="@{/logout}">Sign Out</a></li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="page-header-login" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">Word-A-Day</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/login}">Login</a></li>
                <li><a th:href="@{/register}">Register</a></li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="page-footer" class="footer">
    Random words are generated by <a href="https://random-word-api.herokuapp.com/home" target="_blank">Random Word API</a><br>
    Definitions are from the <a href="https://dictionaryapi.com/" target="_blank">Merriam-Webster Dictionary API</a>
</div>

<div th:fragment="random-word" class="word-container">
    <div class="word-center">
    <p th:text="${wordText}" class="word"></p>
    <th:block th:if="${definitions} != ''">
        <ol th:each="definition : ${definitions}" th:text="'- ' + ${definition.text}"/>
    </th:block>
    </div>
</div>

</body>
</html>
