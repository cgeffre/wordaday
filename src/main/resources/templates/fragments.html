<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
<!--    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />-->
    <link th:href="@{/css/wordoftheday.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>

    <title th:text="Word-A-Day">Word-A-Day</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/user}" class="navbar-brand">Word-A-Day</a>
        </div>
        <div class="navbar">
                <lil><a th:href="@{/user/study}">Study</a></lil>
                <li><a th:href="@{/user/practice}">Practice</a></li>
                <li><a th:href="@{/logout}">Sign Out</a></li>

        </div>
    </div>
</div>

<div th:fragment="page-header-login" class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar">
        <div class="navbar-header">
            <a th:href="@{/}" class="nav-link">Word-A-Day</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="nav-link"><a th:href="@{/login}">Login</a></li>
                <li class="nav-link"><a th:href="@{/register}">Register</a></li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="page-footer" class="footer">
    <p>Random words generated by <a href="http://wordnik.com" target="_blank">Wordnik</a></p>
    <p>Definitions from the <a href="https://dictionaryapi.com/" target="_blank">Merriam-Webster Dictionary API</a></p>
</div>
<div class="float-container">
<div th:fragment="random-word" class="word-container">
    <div class="float-child">
    <p th:text="${wordText}" class="word"></p>
    <th:block th:if="${definitions} != ''">
        <ol th:each="definition : ${definitions}" th:text="'- ' + ${definition.text}"/>
    </th:block>
    </div>
    <div class="float-child">
        <img src="img/wordaday.png" alt="Word-A-Day Logo">
    </div>
</div>
</div>

</body>
</html>
