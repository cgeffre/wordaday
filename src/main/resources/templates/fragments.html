<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/wordoftheday.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>

    <title th:text="'Word of the Day' + ${title == null ? '' : ' :: ' + title}">Word of the Day</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/user}" class="navbar-brand">Word of the Day</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/user/study}">Study</a></li>
                <li><a th:href="@{/logout}">Sign Out</a></li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="page-header-login" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">Word of the Day</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/login}">Login</a></li>
                <li><a th:href="@{/register}">Register</a></li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="page-footer" class="footer">
    <p>Random words generated by <a href="https://random-word-api.herokuapp.com/home" target="_blank">Random Word API</a></p>
    <p>Definitions generated by the <a href="https://dictionaryapi.com/" target="_blank">Merriam-Webster Dictionary API</a></p>
</div>

<div th:fragment="random-word" class="container">
    <strong><p th:text="${wordText}"></p></strong>
    <th:block th:if="${definitions} != ''">
        <ol th:each="definition : ${definitions}" th:text="'- ' + ${definition.text}"/>
    </th:block>
</div>

</body>
</html>
