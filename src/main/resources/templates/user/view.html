<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>

<body class="container body-content">

<div th:replace="fragments :: page-header"></div>

<h1>View Word</h1>

<div class="section">
    <p th:text="${word.name}" class="word"/>
    <ol th:each="definition : ${word.definitions}" th:text="'- ' + ${definition.text}"/>
</div>

<div class="section">
    <form class="form-group" method="post">
        <p>Enter any notes you would like to save for this word:</p>
        <input type="text" name="newNotes"/>
        <p class="error">Delete Word</p>
        <input type="checkbox" name="delete"/>
        <input type="hidden" name="delete" value="false"/>
        <input class="btn btn-primary" type="submit" value="Update"/>
    </form>
</div>

</body>
</html>
