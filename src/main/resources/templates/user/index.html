<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>

<body class="container body-content">

<div th:replace="fragments :: page-header"></div>

<h1><th:block th:text="'Welcome, ' + ${username} + '!'"/></h1>

<div th:replace="fragments :: random-word"></div>

<div class="section">
    <button class="btn btn-primary" style="float:left;" onClick="window.location.reload();">New Word</button>

    <th:block th:if="${definitions} != ''">
        <form method="post" th:object="${wordDTO}">
            <input type="hidden" th:id="name" th:name="name" th:value="${wordText}"/>
            <input type="hidden" th:id="definition1" th:name="definition1" th:value="${definitions[0].text}"/>
            <th:block th:if="${definitions.size} > 1"><input type="hidden" th:id="definition2" th:name="definition2" th:value="${definitions[1].text}"/></th:block>
            <th:block th:if="${definitions.size} > 2"><input type="hidden" th:id="definition3" th:name="definition3" th:value="${definitions[2].text}"/></th:block>
            <input type="submit" value="Save Word" class="btn btn-primary" style="margin-left:10px"/>
        </form>
    </th:block>
</div>

<div th:replace="fragments :: page-footer"></div>

</body>
</html>
